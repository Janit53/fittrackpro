<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FitTrack Pro â€” Meals</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/data.js" defer></script>
    <script src="js/meals.js" defer></script>

</head>

<body class="bg-gray-100">


    <!-- Navigation -->
    <div class="bg-gray-900 text-white">
        <nav class="nav p-4 bg-gray-900 text-white flex gap-8 text-lg">
            <a href="index.html">Daily Overview</a>
            <a href="activity.html">Activity Log</a>
            <a href="meals.html">Meal Planner</a>
            <a href="insights.html">Insights</a>
        </nav>
    </div>

    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Meal Planner</h1>

        <div id="mealContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6"></div>

        <div class="p-6 bg-gray-300 rounded-xl shadow">
            <div class="mb-4 text-lg font-bold">Add meal</div>
            <div class="mb-4">
                <input class="p-2 shadow w-[300px] rounded-[10px]" list="mealtimes" id="mealtime" name="mealtime"
                    placeholder="Choose meal time">

                <datalist id="mealtimes">
                    <option value="breakfast">
                    <option value="lunch">
                    <option value="dinner">
                </datalist>
            </div>

            <div class="mb-4">
                <input id="mealitem" type="text" class="p-2 w-[300px] rounded-[10px] shadow" placeholder="Enter meal">
            </div>

            <div class="p-1">
                <button
                    class="w-[100px] p-2 rounded-[10px] shadow-xl border-solid border-black border-[2px]  bg-blue-600"
                    onclick="addmeals()">Enter</button>
            </div>
        </div>

        <!-- Success Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden
        flex items-center justify-center">
            <div class="bg-white p-6 rounded-xl shadow text-center">
                <p class="text-xl font-semibold">Meal Added Successfully!</p>
                <button onclick="closeModal()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">OK</button>
            </div>
        </div>

    </div>




</body>

</html>

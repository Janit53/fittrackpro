<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro â€” Activity Log</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/data.js" defer></script>
    <script src="js/activity.js" defer></script>
</head>

<body class="bg-gray-200">

    <!-- Navigation -->
    <div class="bg-gray-900 text-white">
        <nav class="nav p-4 bg-gray-900 text-white flex gap-8 text-lg">
            <a href="index.html">Daily Overview</a>
            <a href="activity.html">Activity Log</a>
            <a href="meals.html">Meal Planner</a>
            <a href="insights.html">Insights</a>
        </nav>
    </div>

    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Activity Log</h1>

        <!-- Activity List -->
        <div id="activityList" class="space-y-4"></div>

        <h2 class="text-2xl font-semibold mt-10 mb-4">Add New Activity</h2>
        <div class="bg-white p-6 rounded-xl shadow w-full md:w-1/2">

            <input id="actName" placeholder="Activity Name" class="border p-2 rounded w-full mb-3">

            <input id="actDuration" placeholder="Duration (mins)" type="number" class="border p-2 rounded w-full mb-3">

            <input id="actCalories" placeholder="Calories Burned" type="number" class="border p-2 rounded w-full mb-3">

            <button onclick="addActivity()" class="bg-blue-600 text-white px-4 py-2 rounded">Add Activity</button>
        </div>

        <!-- Success Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden
        flex items-center justify-center">
            <div class="bg-white p-6 rounded-xl shadow text-center">
                <p class="text-xl font-semibold">Activity Added Successfully!</p>
                <button onclick="closeModal()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">OK</button>
            </div>
        </div>

    </div>


</body>

</html>
